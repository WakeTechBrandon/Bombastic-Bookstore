<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Remove Book</title>
</head>
<body>
    <h1>Confirm Removal</h1>

    <p>Are you sure you want to remove the book: "{{ book.title }}" by {{ book.f_name }} {{ book.l_name }}?</p>

    <form action="{% url 'delete_item' book.isbn %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, remove</button>
        <a href="{% url 'search_results' %}">Cancel</a> 
    </form>
</body>
</html>
