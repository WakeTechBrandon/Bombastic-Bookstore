<!-- User settings template: extends the logo.html template -->
{% extends "logo.html" %}

<!-- Load static files -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>User Settings</title>
</head>
{% block content %}
<!-- Start of the page content block -->
<body>
<main>
	<div class="container">
		<h1 class="title">User Settings</h1>    
		<div class="theme-dependent">    
			<form method="post">
				{{ form.as_p }}
				{% csrf_token %}
				<button type="submit">Save Changes</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
</body>
</html>
