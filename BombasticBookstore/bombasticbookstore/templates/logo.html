{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bombastic Bookstore{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'styles/theme.css' %}">
    <link rel="stylesheet" href="{% static 'js/theme.js' %}" defer>
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
</head>
<style>
	body{
			background-image: linear-gradient(rgba(252, 252, 252, 0.929), rgba(241, 241, 208, 0.5)),
			url("{% static './bombasticbooks.png' %}");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
</style>
<body>
<header>
    <div class="left-section">
        <img class="bomb-logo" src='{% static "./bomb4.png" %}' alt="Bombastic Bookstore Logo">
    </div>
    <div class="middle-section">
        <p>Bombastic Bookstore</p>
    </div>
    <div class="right-section">
        <p>Welcome, {{ user.username }}!</p>
    </div>
</header>

{% block content %}
{% endblock %}
</body>
</html>
