{% extends "logo.html" %}


{% block content %}
<main>
    <h1 class="title">Update book</h1>
    <div class="card">    
        <form action="updaterecord/{{ book.id }}" method="post">
        {% csrf_token %}
        Title:<br>
        <input name="title" value="{{ book.title }}", readonly="readonly">
        <br><br>
        Quantity:<br>
        <input name="qty" value="{{ book.book_id.quantity }}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</main>
{% endblock %}
