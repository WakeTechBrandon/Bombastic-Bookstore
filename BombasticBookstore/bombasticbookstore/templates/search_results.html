<h1>Search Results</h1>
<ul>
    {% for book in object_list %}
    <li>
        {{ book.isbn }}, {{ book.title }}, {{ book.f_name }}, {{ book.l_name }}, {{ book.category }},
        {{ book.year }}, {{ book.thumbnail }}, {{ book.quantity }}

        <a href="{% url 'confirm_remove_item' book.isbn %}" 
           onclick="return confirm('Are you sure you want to remove this book?');">Remove</a>
    </li>
    {% endfor %}
</ul>
